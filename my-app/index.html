<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__content">
            <a href="index.html" class="header__logo">Movie App</a>
            <form>
                <input type="text" class="header__search" id="filterInput" placeholder="search">
            </form>
        </div>
    </header>
    <div class="container">
        <div id="buttons">
            <button class="button-value all">Все</button>
            <button class="button-value action">боевик</button>
            <button class="button-value horror">ужасы</button>
            <button class="button-value love">мелодрама</button>
            <button class="button-value thriller">триллер</button>
            <button class="button-value cartoon">мультфильм</button>
        </div>
        <div class="movies"></div>
        <div class="load-more">
            <button class="load-moreBtn">Load More</button>
        </div>
    </div>



    <script src="movie.js"></script>
</body>
</html>
